<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/8efc9270e5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="form2.css">
</head>
<body class="body">
    <div class="container">
        <table class="table">
            <form id="form" method="post" onsubmit="return validateform()">
                <tr>
                    <td><i class="fa-solid fa-user"></i><input type="text" id="text" placeholder="User Name"></td>
                </tr>

                <tr>
                    <td><i class="fa-solid fa-lock"></i><input type="password" id="password" placeholder="Password"></td>
                </tr>

                <tr>
                    <td><input type="radio" value="Remember me">Remember me</td>
                    <td class="forp">Forgot Password</td>
                </tr>

                <tr>
                    <td><input type="submit" value="LOG IN" id="submit"></td>
                </tr>

                <tr>
                    <td class="don">Don't have an account? <a href="#">Sign Up now</a></td>
                </tr>

                <tr>
                    <td class="or">Or</td>
                </tr>

                <tr>
                    <td class="log">Login with</td>
                </tr>

                <tr class="logos">
                    <td><i class="fa-brands fa-google-plus-g"></i> <i class="fa-brands fa-facebook-f"></i>
                    <i class="fa-brands fa-linkedin-in"></i> <i class="fa-brands fa-twitter"></i></td>
                    
                </tr>
            </form>
        </table>
    </div>
    
<script src="form2.js"> </script>
</body>
</html>
